<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>DESAFIO 4</title>
</head>
<body>
    <h1 class="d-flex flex-row justify-content-center">BIENVENIDO NAVEGA A TRAVES DE LAS SIGUIENTES RUTAS: </h1>
    <div class="d-flex justify-content-center"><i>/api/productos</i></div>
    <div class="d-flex justify-content-center"><i>/api/productos/"id"</i></div>
   <div class="container">
       <div class="d-flex flex-row justify-content-center mt-3">
    <form id="productos" action="/api/productos" method="post">
        <h3 class="text-danger">INGRESAR PRODUCTO</h3>
        <div class="row">
            <input type="text" name="title" placeholder="Titulo" class="form-control" required>
        </div>
        <br>
        <div class="row">
            <input type="text" name="price" placeholder="Precio" class="form-control" required>
        </div>
        <br>
        <div class="row">
            <input type="text" name="thumbnail" placeholder="Url de la Imagen" class="form-control" required>
        </div>
        <br>
        <div class="d-flex flex-row justify-content-center">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    </div>
   </div>
</body>
</html>

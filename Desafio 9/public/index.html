<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-center m-4">
    <input id="redirect" class="btn btn-success" type="button" onclick="location.href='/api/productos-test'" value="Ver productos">
    </div>
        <div class="msg-container">
            <h1 style="color: blue;">Centro de Mensajes</h1>
            <div class="form-floating form-input">
                <input class="form-control" type="email" name="email" id="email" placeholder="example@gmail.com" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating form-input">
                <input class="form-control" type="name" name="name" id="name" placeholder="Juan" required>
                <label for="email">First Name</label>
            </div>
            <div class="form-floating form-input">
                <input class="form-control" type="name" name="last_name" id="last_name" placeholder="Perez" required>
                <label for="email">Last Name</label>
            </div>
            <div class="form-floating form-input">
                <input class="form-control" type="number" name="age" id="age" placeholder="35" required>
                <label for="email">Age</label>
            </div>
            <div class="form-floating form-input">
                <input class="form-control" type="name" name="alias" id="alias" placeholder="Rojo" required>
                <label for="email">Alias</label>
            </div>
            <br>
            <div class="input-group mb-3">
                <input id="mensaje" type="text" class="form-control" placeholder="Ingresa un mensaje" aria-label="Ingresa un mensaje" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="enviar">Enviar</button>
                </div>
              </div>
              <br>
              <div id="container">
                  <p id="log"></p>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/0.5.12/MinFaker.js" integrity="sha512-+qHsuYJbatsUfmvRdKj5xyKJO1othF3ZeK/X6ap2pNJrHYtSdrNmZFTisz79wr+ddh1XIJs3EpsISWYkJEguwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
